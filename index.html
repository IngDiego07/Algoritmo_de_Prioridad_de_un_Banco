<!DOCTYPE html>
<html>
<head>
    <title>Prioridad de Atencion Bancaria</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="img/logo-removebg-preview.png" type="image/png">
</head>
<body>
    <div class="logo-container">
        <img src="img/logo-removebg-preview.png" alt="Logo de la B" class="logo-img">
    </div>
      
    <div class="title-container">
        <h1>Prioridad de Atencion Bancaria</h1>
    </div>

    <div class="input-section">
        <label for="customer-name">Nombre del cliente:</label>
        <input type="text" id="customer-name">
        <label for="priority">Prioridad:</label>
        <input type="number" id="priority">
        <button onclick="addCustomer()">Agregar cliente</button>
    </div>

    <table id="customer-table" class="table-vertical-gradient">
        <tr>
            <th>#</th>
            <th>Cliente</th>
            <th>Prioridad</th>
        </tr>
    </table>

    <div class="scheduling-section">
        <button onclick="prioritizeCustomers()">Planificar</button>
        <h2>Planificación de atención</h2>
        <table id="scheduling-result-table" class="table-vertical-gradient">
            <tr>
                <th>Cliente</th>
                <th>Prioridad</th>
            </tr>
        </table>
    </div>

    <div class="priority-table">
        <h2>Descripciones de Prioridades</h2>
        <table class="table-vertical-gradient">
            <tr>
                <th>Prioridad</th>
                <th>Descripción</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Discapacitados</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mujeres embarazadas</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Tercera edad</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Personas comunes</td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
